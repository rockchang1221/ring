<body>

<section id="loginSection">

<!-- âœ… éŸ³æ•ˆèˆ‡éŸ³æ¨‚ -->
<audio id="fireworkMusic" src="äººé–“ç…™ç«.MP3" loop></audio>

<script>
// ====== é¡Œåº«è¨­å®š ======
// ğŸ”¹ æ ¼å¼ï¼šå¡ç‰‡ç·¨è™Ÿ : æ­£ç¢ºç­”æ¡ˆ
const questionBank = {
    "RR-00035": "5201",
    "RR-00042": "LIFE",
    "RR-00057": "ROCK",
    "RR-00063": "LOVE"
};

// éš¨æ©ŸæŠ½å‡ºä¸€é¡Œ
const questionKeys = Object.keys(questionBank);
const randomKey = questionKeys[Math.floor(Math.random() * questionKeys.length)];
const correctAnswer = questionBank[randomKey];

// é¡¯ç¤ºé¡Œç›®
document.getElementById("question").innerHTML = `è«‹å• ã€Œ${randomKey}ã€ çš„ç­”æ¡ˆæ˜¯ï¼Ÿ`;

// ====== å¯†ç¢¼æª¢æŸ¥ ======
function checkPassword() {
    const code = document.getElementById('codeInput').value.trim();
    if(code.toUpperCase() === correctAnswer.toUpperCase()){ 
        document.getElementById('loginSection').style.display = "none";
        document.getElementById('fireworkSection').style.display = "block";
        startFireworks();
        enableSparkMode();
    } else {
        alert("ç­”æ¡ˆéŒ¯èª¤ï¼Œå†è©¦è©¦ï¼");
    }
}
document.getElementById('submitBtn').addEventListener('click', checkPassword);
document.getElementById('codeInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checkPassword();
});

// ====== ç…™ç«è¨­å®š ======
const canvas = document.getElementById('fireworkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let colors = ["#ff5e5e","#ffd15c","#6effa1","#5ec2ff","#d25cff"];
let autoFireworkStarted = false;
let musicStarted = false;
let firstClick = true;
let sparkMode = false;

function createFirework(x, y, withText=false) {
    for(let i=0;i<40;i++){
        const speed = Math.random()*6 + 2;
        const angle = Math.random()*Math.PI*2;
        particles.push({
            x: x, y: y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1,
            size: 3,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }
    if(withText){
        showFireText(x, y);
        if(!musicStarted){
            musicStarted = true;
            document.getElementById('fireworkMusic').play();
        }
    }
}

function createSpark(x, y){
    for(let i=0;i<10;i++){
        const speed = Math.random()*1.0 + 0.3;
        const angle = Math.random()*Math.PI*2;
        particles.push({
            x: x, y: y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1,
            size: 1.2,
            color: Math.random() < 0.5 ? "#ffffff" : "#cccccc"
        });
    }
}

const myWords = ["",""];
const herWords = ["",""];
function showFireText(x, y){
    const text = document.createElement("div");
    text.className = "fireText";
    text.style.left = x + "px"; 
    text.style.top = y + "px";
    if(x < canvas.width/2){
        text.textContent = myWords[Math.floor(Math.random()*myWords.length)];
    } else {
        text.textContent = herWords[Math.floor(Math.random()*herWords.length)];
    }
    document.body.appendChild(text);
    setTimeout(()=>{ text.remove(); },1500);
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if(p.alpha <= 0) particles.splice(i,1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}
function startFireworks(){ animate(); }

canvas.addEventListener('click', (e)=>{
    const singleBoom = document.getElementById('singleFireSound');
    singleBoom.currentTime = 0;
    singleBoom.play();
    createFirework(e.clientX, e.clientY, true);

    if(firstClick){
        firstClick = false;
        const boom = document.getElementById('fireworkSound');
        boom.currentTime = 0;
        boom.play();
        for(let i=0; i<50; i++){
            setTimeout(()=>{
                createFirework(
                    Math.random()*canvas.width,
                    Math.random()*canvas.height/2 + canvas.height/4
                );
            }, i*30);
        }
    }

    if(!autoFireworkStarted){
        autoFireworkStarted = true;
        document.getElementById("fireworkMessage").classList.add("hidden");
        setInterval(()=>{
            createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2 + canvas.height/4);
        },400);
    }
});

// ====== æ»‘é¼ å¼•ç·šç«èŠ± ======
let mouseX = null, mouseY = null;
function enableSparkMode(){
    sparkMode = true;
}
document.addEventListener('mousemove',(e)=>{
    if(sparkMode && window.innerWidth > 768){
        mouseX = e.clientX;
        mouseY = e.clientY;
    }
});
setInterval(()=>{
    if(sparkMode && mouseX!==null && window.innerWidth > 768){
        createSpark(mouseX, mouseY);
    }
},40);

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
