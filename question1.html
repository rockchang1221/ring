<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5201｜Question1</title>
<style>
    html,body{
        margin:0;
        padding:0;
        background:#000;
    }

    /* 電腦版顯示提示文字 */
    @media (min-width:768px){
        .mobileOnly{display:none;}
        .desktopMsg{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            color:#fff;
            font-size:2rem;
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
        }
    }

    /* 手機版顯示圖檔輪播 */
    @media (max-width:767px){
        .desktopMsg{display:none;}
        .mobileOnly{
            display:flex;
            justify-content:center;
            align-items:center;
            width:100%;
            height:100vh;
            overflow:hidden;
            background:#000;
            position:relative;
        }
        .mobileOnly img{
            width:100%;
            height:auto;
            object-fit:contain;
            position:absolute;
            left:0;top:0;
        }
        .hide{display:none;}
        .show{display:block;}
        /* 提示框樣式 */
        #hintBox{
            display:none;
            position:fixed;
            top:50%; left:50%;
            transform:translate(-50%,-50%);
            background:rgba(0,0,0,0.85);
            color:#fff;
            padding:20px 30px;
            border-radius:16px;
            font-size:1.2rem;
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
            text-align:center;
            z-index:9999;
            opacity:0;
            transition:opacity 0.3s ease;
        }
        #hintBox.show{
            display:block;
            opacity:1;
        }
    }
</style>
</head>
<body>

<!-- 電腦提示 -->
<div class="desktopMsg">咦？只能用手機看喔</div>

<!-- 手機版輪播區 -->
<div class="mobileOnly" id="mobileArea">
    <!-- 這裡改成該題兩張圖的路徑 -->
    <img id="img1" src="QuestionPage/Q1-A.png" class="show">
    <img id="img2" src="QuestionPage/Q1-B.png" class="hide">
</div>

<!-- 浮動提示框 -->
<div id="hintBox">💡提示：答案是 B</div>

<script>
// ====== 兩張圖輪播 ======
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');
let showFirst = true;
setInterval(()=>{
    if(showFirst){
        img1.classList.replace('show','hide');
        img2.classList.replace('hide','show');
    }else{
        img1.classList.replace('hide','show');
        img2.classList.replace('show','hide');
    }
    showFirst = !showFirst;
}, 650);

// ====== 提示框點擊控制 ======
const hintBox = document.getElementById('hintBox');
document.getElementById('mobileArea').addEventListener('click', e=>{
    // 若點擊目標不是提示框本身
    if(!e.target.closest('#hintBox')){
        hintBox.classList.toggle('show');
    }
});
</script>

</body>
</html>
