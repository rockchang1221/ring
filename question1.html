<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5201｜Question1</title>
<style>
    html,body{
        margin:0;
        padding:0;
        background:#000;
    }

    /* 電腦版顯示提示文字 */
    @media (min-width:768px){
        .mobileOnly{display:none;}
        .desktopMsg{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            color:#fff;
            font-size:2rem;
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
        }
    }

    /* 手機版顯示圖檔輪播 */
    @media (max-width:767px){
        .desktopMsg{display:none;}
        .mobileOnly{
            width:100%;
            background:#000;
            position:relative;
            overflow-x:hidden;   /* 禁止橫向捲動 */
            /* 不限制高度，允許垂直延伸 */
        }
        .mobileOnly img{
            width:100%;          /* 橫向一定滿版 */
            height:auto;         /* 高度自動等比例 */
            /* ✅ 不要預設 display:none */
        }
        .hide{display:none;}
        .show{display:block;}

        /* 提示框樣式 */
        #hintBox{
            display:none;
            position:fixed;
            top:50%; left:50%;
            transform:translate(-50%,-50%);
            background:rgba(0,0,0,0.85);
            color:#fff;
            padding:20px 24px;       /* 🔹 調整內邊距，原本是 20px 40px */
            border-radius:16px;
            width:70%;                /* 🔹 設定提示框寬度 */
            max-width:360px;          /* 🔹 設定最大寬度避免太寬 */
            font-size:1.05rem;
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
            text-align:center;
            line-height:1.4;          /* 🔹 調整行高 */
            z-index:9999;
            opacity:0;
            transition:opacity 0.3s ease;
        }
        /* 子文字樣式 */
        #hintBox .sub{
            display:block;
            margin-top:10px;           /* 🔹 減少子文字與主文字的距離 */
            font-size:0.75rem;
            opacity:0.75;
        }
        #hintBox.show{
            display:block;
            opacity:1;
        }
    }
</style>
</head>
<body>

<!-- 電腦提示 -->
<div class="desktopMsg">咦？只能用手機看喔</div>

<!-- 手機版輪播區 -->
<div class="mobileOnly" id="mobileArea">
    <img id="img1" src="QuestionPage/Q1-A.png" class="show">
    <img id="img2" src="QuestionPage/Q1-B.png" class="hide">
</div>

<!-- 浮動提示框 -->
<div id="hintBox">
    💡提示：蛤？？？這題還要看提示？這是送分題欸😌
    <span class="sub">點擊任意一處即可關閉提示</span>
</div>

<script>
// ====== 兩張圖輪播 ======
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');
let showFirst = true;
setInterval(()=>{
    if(showFirst){
        img1.classList.replace('show','hide');
        img2.classList.replace('hide','show');
    }else{
        img1.classList.replace('hide','show');
        img2.classList.replace('show','hide');
    }
    showFirst = !showFirst;
}, 650);

// ====== 提示框：雙擊開啟、單擊關閉 ======
const hintBox = document.getElementById('hintBox');
const mobileArea = document.getElementById('mobileArea');

mobileArea.addEventListener('dblclick', e=>{
    if(!e.target.closest('#hintBox')){
        hintBox.classList.add('show');
    }
});

mobileArea.addEventListener('click', e=>{
    if(hintBox.classList.contains('show') && !e.target.closest('#hintBox')){
        hintBox.classList.remove('show');
    }
});
</script>

</body>
</html>
