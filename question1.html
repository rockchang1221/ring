<body>

<!-- é›»è…¦æç¤º -->
<div class="desktopMsg">å’¦ï¼Ÿåªèƒ½ç”¨æ‰‹æ©Ÿçœ‹å–”</div>

<!-- æ‰‹æ©Ÿç‰ˆè¼ªæ’­å€ -->
<div class="mobileOnly" id="mobileArea">
    <img id="img1" src="QuestionPage/Q1-A.png" class="show">
    <img id="img2" src="QuestionPage/Q1-B.png" class="hide">
</div>

<!-- æµ®å‹•æç¤ºæ¡† -->
<div id="hintBox">
    è›¤ï¼Ÿï¼Ÿï¼Ÿé€™é¡Œé‚„è¦çœ‹æç¤ºï¼Ÿ<br>é€™æ˜¯é€åˆ†é¡Œæ¬¸ğŸ˜Œ
    <span class="sub">é»æ“Šè¢å¹•ä»»æ„ä¸€è™•å³å¯é—œé–‰æç¤º</span>
</div>

<script>
// ====== å…©å¼µåœ–è¼ªæ’­ ======
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');
let showFirst = true;
setInterval(()=>{
    if(showFirst){
        img1.classList.replace('show','hide');
        img2.classList.replace('hide','show');
    }else{
        img1.classList.replace('hide','show');
        img2.classList.replace('show','hide');
    }
    showFirst = !showFirst;
}, 650);

// ====== æç¤ºæ¡†å‹•ç•«é¡¯ç¤º/éš±è— ======
const hintBox = document.getElementById('hintBox');
const mobileArea = document.getElementById('mobileArea');

// é¡¯ç¤ºæç¤ºæ¡†ï¼ˆæ¼¸å…¥ 0.3sï¼‰
function showHint(){
    hintBox.style.transition = 'opacity 0.3s ease';
    hintBox.style.display = 'block';
    requestAnimationFrame(()=>{ // ç¢ºä¿æ¨£å¼åˆ·æ–°
        hintBox.style.opacity = '1';
    });
}

// éš±è—æç¤ºæ¡†ï¼ˆæ¼¸å‡º 0.5sï¼‰
function hideHint(){
    hintBox.style.transition = 'opacity 0.5s ease';
    hintBox.style.opacity = '0';
    hintBox.addEventListener('transitionend', function handler(){
        hintBox.style.display = 'none';
        hintBox.removeEventListener('transitionend', handler);
    });
}

// é›™æ“Šé–‹å•Ÿ
mobileArea.addEventListener('dblclick', e=>{
    if(!e.target.closest('#hintBox')){
        showHint();
    }
});

// å–®æ“Šé—œé–‰
mobileArea.addEventListener('click', e=>{
    if(hintBox.style.opacity === '1' && !e.target.closest('#hintBox')){
        hideHint();
    }
});
</script>
