<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5201｜Question1</title>
<style>
    html,body{
        margin:0;
        padding:0;
        background:#000;
    }

    /* 電腦版顯示提示文字 */
    @media (min-width:768px){
        .mobileOnly{display:none;}
        .desktopMsg{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            color:#fff;
            font-size:2rem;
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
        }
    }

    /* 手機版顯示圖檔輪播 */
    @media (max-width:767px){
        .desktopMsg{display:none;}
        .mobileOnly{
            display:flex;
            justify-content:center;
            align-items:center;
            width:100%;
            height:100vh;
            overflow:hidden;
            background:#000;
            position:relative;
        }
        .mobileOnly img{
            width:100%;          /* 橫向填滿 */
            height:auto;         /* 維持比例 */
            object-fit:contain;
            position:absolute;
            left:0;top:0;
        }
        .hide{display:none;}
        .show{display:block;}
    }
</style>
</head>
<body>

<!-- 電腦提示 -->
<div class="desktopMsg">咦？只能用手機看喔</div>

<!-- 手機版輪播區 -->
<div class="mobileOnly">
    <!-- 這裡改成該題兩張圖的路徑 -->
    <img id="img1" src="QuestionPage/Q1-A.png" class="show">
    <img id="img2" src="QuestionPage/Q1-B.png" class="hide">
</div>

<!-- 背景音樂 (直接指定) -->
<audio id="bgMusic" loop></audio>

<script>
// ====== 兩張圖輪播 (無漸變) ======
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');
let showFirst = true;
setInterval(()=>{
    if(showFirst){
        img1.classList.replace('show','hide');
        img2.classList.replace('hide','show');
    }else{
        img1.classList.replace('hide','show');
        img2.classList.replace('show','hide');
    }
    showFirst = !showFirst;
}, 1000); // 1秒切換一次，可自行調整

// ====== 背景音樂：指定播放某一首 ======
const bgMusic = document.getElementById('bgMusic');
// ✅ 直接指定檔案路徑（請確認檔案名稱與資料夾路徑正確）
bgMusic.src = "BackgroundMusic/天天cover.mp3";
bgMusic.volume = 0.7; // ✅ 預設70%，需要時直接改這行
bgMusic.play().catch(()=>{}); // 避免自動播放限制錯誤
</script>

</body>
</html>
