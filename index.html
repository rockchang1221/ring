<body>

<!-- é¦–é ï¼šè¼¸å…¥å¯†ç¢¼ -->
<section id="loginSection">
    <h2>è¼¸å…¥å¯†ç¢¼è§£é–é©šå–œ âœ¨</h2>
    <div>

<!-- ç…™ç«å€ -->
<section id="fireworkSection">
    <canvas id="fireworkCanvas"></canvas>
    <div id="fireworkMessage">
        <div>é»çœ‹çœ‹è¢å¹•æœƒç™¼ç”Ÿä»€éº¼äº‹ğŸ‘€</div>
        <div>å¾€ä¸‹æ»‘èªªä¸å®šé‚„æœ‰é©šå–œï¼</div>
    </div>
</section>

<!-- å¡ç‰‡å€ -->
<section id="cardSection">

<script>
// ====== å¯†ç¢¼æª¢æŸ¥ ======
document.getElementById('submitBtn').addEventListener('click',()=>{
    const code = document.getElementById('codeInput').value.trim();
    if(code.toUpperCase() === "YOURCODE"){ // ä¿®æ”¹æˆä½ çš„ä»£ç¢¼
        document.getElementById('loginSection').style.display = "none";
        document.getElementById('fireworkSection').style.display = "block";
        startFireworks();
    } else {
        alert("å¯†ç¢¼éŒ¯èª¤ï¼Œå†è©¦è©¦ï¼");
    }
});

// ====== ç…™ç«å‹•ç•« ======
const canvas = document.getElementById('fireworkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let colors = ["#ff5e5e","#ffd15c","#6effa1","#5ec2ff","#d25cff"];
let autoFireworkStarted = false; // æ˜¯å¦å·²ç¶“å•Ÿå‹•è‡ªå‹•ç…™ç«

// ç…™ç«ç²’å­
function createFirework(x, y, withText=false) {
    for(let i=0;i<30;i++){
        particles.push({
            x: x,
            y: y,
            vx: (Math.random()-0.5)*4,
            vy: (Math.random()-0.5)*4,
            alpha: 1,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }
    if(withText){
        showFireText(x,y);
    }
}

// é»æ“Šç…™ç«æ–‡å­—
const fireTexts = ["æ¬¸ä½ çœŸçš„å¾ˆå¯æ„›","å˜¿å˜¿è¢«ä½ ç™¼ç¾äº†","å·å·å‘Šè¨´ä½ ä¸€ä»¶äº‹","å“‡ä½ é»ä¸­äº†ï¼","ğŸ¥° çµ¦ä½ ä¸€å€‹é©šå–œ"];
function showFireText(x,y){
    const text = document.createElement("div");
    text.className = "fireText";
    text.style.left = x+"px";
    text.style.top = y+"px";
    text.textContent = fireTexts[Math.floor(Math.random()*fireTexts.length)];
    document.body.appendChild(text);
    setTimeout(()=>{ text.remove(); },1500);
}

// å‹•ç•« loop
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if(p.alpha <= 0) particles.splice(i,1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}

// åˆå§‹åŒ–ç…™ç«
function startFireworks(){
    animate();
}

// é»æ“Šè§¸ç™¼ç…™ç« + æ–‡å­—
canvas.addEventListener('click', (e)=>{
    // ä¿®æ­£é»æ“Šä½ç½®åå·®
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    createFirework(x, y, true);

    // ç¬¬ä¸€æ¬¡é»æ“Šæ‰å•Ÿå‹•è‡ªå‹•ç…™ç« + éš±è—æç¤ºè© + é¡¯ç¤ºå¡ç‰‡
    if(!autoFireworkStarted){
        autoFireworkStarted = true;
        document.getElementById("fireworkMessage").classList.add("hidden");
        setInterval(()=>{
            createFirework(
                Math.random()*canvas.width, 
                Math.random()*canvas.height/2 + canvas.height/4
            );
        },250); // ğŸ”¥ é »ç‡æ›´é«˜ (0.5 ç§’ä¸€æ¬¡)

        // é¡¯ç¤ºå¡ç‰‡ (æ·¡å…¥æ•ˆæœ)
        const cardSection = document.getElementById('cardSection');
        cardSection.classList.add("show");
    }
});

// ====== æ¡Œæ©Ÿç‰ˆå½©è›‹ï¼šæ»‘é¼ ç§»å‹•ä¹Ÿæœƒå¸¶å°ç…™ç« ======
if(window.innerWidth > 768){
    document.addEventListener('mousemove',(e)=>{
        if(Math.random() < 0.05){ // æ©Ÿç‡é™ä½é¿å…å¤ªç‚¸
            const rect = canvas.getBoundingClientRect();
            createFirework(e.clientX - rect.left, e.clientY - rect.top);
        }
    });
}

// èª¿æ•´ç•«å¸ƒå¤§å°
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
