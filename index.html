<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>彩蛋頁面</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    overflow-x: hidden;
}

/* ====== 首頁 (密碼輸入區) ====== */
#loginSection {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}
#codeInput {
    padding: 10px 15px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    outline: none;
}
#submitBtn {
    padding: 10px 15px;
    font-size: 1.2rem;
    margin-left: 10px;
    border-radius: 8px;
    border: none;
    background: #ff5e5e;
    color: #fff;
    cursor: pointer;
}

/* ====== 煙火區 ====== */
#fireworkSection {
    display: none;
    width: 100%;
    height: 100vh;
    position: relative;
    text-align: center;
    overflow: hidden;
}
#fireworkCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
#fireworkMessage {
    position: relative;
    z-index: 1;
    top: 40%;
    font-size: 1.3rem;
    text-align: center;
    line-height: 2rem;
    transition: opacity 0.5s ease;
}
#fireworkMessage.hidden {
    opacity: 0;
    pointer-events: none;
}

/* 點擊煙火文字 */
.fireText {
    position: absolute;
    color: #fff;
    font-size: 1rem;
    pointer-events: none;
    white-space: nowrap;
    text-shadow: 0 0 5px rgba(255,255,255,0.8);
    animation: fadeUp 1.5s forwards;
    left: 50%;
    transform: translateX(-50%);
}
@keyframes fadeUp {
    0% {opacity:1; transform: translate(-50%,0);}
    100% {opacity:0; transform: translate(-50%,-60px);}
}
</style>
</head>
<body>

<!-- 首頁：輸入密碼 -->
<section id="loginSection">
    <h2>輸入密碼解鎖驚喜 ✨</h2>
    <div>
        <input type="text" id="codeInput" placeholder="輸入密碼">
        <button id="submitBtn">確認</button>
    </div>
</section>

<!-- 煙火區 -->
<section id="fireworkSection">
    <canvas id="fireworkCanvas"></canvas>
    <div id="fireworkMessage">
        <div>點看看螢幕會發生什麼事👀</div>
    </div>
</section>

<!-- 音樂檔案（替換連結） -->
<audio id="fireworkMusic" src="人間煙火_RING卡片用.MP3" loop></audio>

<script>
// ====== 密碼檢查 ======
function checkPassword() {
    const code = document.getElementById('codeInput').value.trim();
    if(code.toUpperCase() === "5201"){ 
        document.getElementById('loginSection').style.display = "none";
        document.getElementById('fireworkSection').style.display = "block";
        startFireworks();
    } else {
        alert("密碼錯誤，再試試！");
    }
}

document.getElementById('submitBtn').addEventListener('click', checkPassword);
document.getElementById('codeInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        checkPassword();
    }
});

// ====== 煙火動畫 ======
const canvas = document.getElementById('fireworkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let colors = ["#ff5e5e","#ffd15c","#6effa1","#5ec2ff","#d25cff"];
let autoFireworkStarted = false; 
let musicStarted = false; 
let mouseFireworkEnabled = false; 
let firstClick = true; // ✅ 新增：判斷是不是第一次手動煙火

function createFirework(x, y, withText=false) {
    for(let i=0;i<40;i++){
        const speed = Math.random()*6 + 2;
        const angle = Math.random()*Math.PI*2;
        particles.push({
            x: x,
            y: y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }
    if(withText){
        showFireText(x, y);
        if(!musicStarted){
            musicStarted = true;
            const music = document.getElementById('fireworkMusic');
            music.play();
        }
    }
}

// 彩蛋文字
const fireTexts = [
    "你今天超帥！","欸，你很機智","這手速可以！","太有趣了吧","笑死太可愛",
    "被你發現了吧","小天才來了","厲害欸","你有搞笑基因","哇，好聰明",
    "讚啦！","你真的很會","哈哈，神操作","太厲害了吧","你又來了",
    "強強強","棒棒棒","太有趣了","超級讚","你就是傳說"
];
function showFireText(x, y){
    const text = document.createElement("div");
    text.className = "fireText";
    text.style.left = x + "px"; 
    text.style.top = y + "px";
    text.textContent = fireTexts[Math.floor(Math.random()*fireTexts.length)];
    document.body.appendChild(text);
    setTimeout(()=>{ text.remove(); },1500);
}

// 動畫 loop
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if(p.alpha <= 0) particles.splice(i,1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}

function startFireworks(){
    animate();
}

// 點擊觸發煙火
canvas.addEventListener('click', (e)=>{
    createFirework(e.clientX, e.clientY, true);

    if(firstClick){  
        firstClick = false;
        // ✅ 百花齊放（隨機10組煙火同時炸）
        for(let i=0; i<50; i++){
            setTimeout(()=>{
                createFirework(
                    Math.random()*canvas.width,
                    Math.random()*canvas.height/2 + canvas.height/4
                );
            }, i*30);
        }
    }

    if(!autoFireworkStarted){
        autoFireworkStarted = true;
        mouseFireworkEnabled = true;
        document.getElementById("fireworkMessage").classList.add("hidden");
        setInterval(()=>{
            createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2 + canvas.height/4);
        },400); 
    }
});

// 桌機版彩蛋，滑鼠追蹤
document.addEventListener('mousemove',(e)=>{
    if(window.innerWidth > 768 && mouseFireworkEnabled && Math.random() < 0.02){
        createFirework(e.clientX, e.clientY);
    }
});

// 調整畫布大小
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
