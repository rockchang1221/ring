<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>彩蛋頁面</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    overflow-x: hidden;
}

/* ====== 首頁 (密碼輸入區) ====== */
#loginSection {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}
#codeInput {
    padding: 10px 15px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    outline: none;
}
#submitBtn {
    padding: 10px 15px;
    font-size: 1.2rem;
    margin-left: 10px;
    border-radius: 8px;
    border: none;
    background: #ff5e5e;
    color: #fff;
    cursor: pointer;
}

/* ====== 煙火區 ====== */
#fireworkSection {
    display: none;
    width: 100%;
    height: 100vh;
    position: relative;
    text-align: center;
    overflow: hidden;
}
#fireworkCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
#fireworkMessage {
    position: relative;
    z-index: 1;
    top: 40%;
    font-size: 1.3rem;
    text-align: center;
    line-height: 2rem;
    transition: opacity 0.5s ease;
}
#fireworkMessage.hidden {
    opacity: 0;
    pointer-events: none;
}

/* 點擊煙火文字 */
.fireText {
    position: absolute;
    color: #fff;
    font-size: 1rem;
    pointer-events: none;
    white-space: nowrap;
    text-shadow: 0 0 5px rgba(255,255,255,0.8);
    animation: fadeUp 1.5s forwards;
    left: 50%;
    transform: translateX(-50%);
}
@keyframes fadeUp {
    0% {opacity:1; transform: translate(-50%,0);}
    100% {opacity:0; transform: translate(-50%,-60px);}
}
</style>
</head>
<body>

<!-- 首頁：輸入密碼 -->
<section id="loginSection">
    <h2>輸入密碼解鎖驚喜 ✨</h2>
    <div>
        <input type="text" id="codeInput" placeholder="輸入密碼">
        <button id="submitBtn">確認</button>
    </div>
</section>

<!-- 煙火區 -->
<section id="fireworkSection">
    <canvas id="fireworkCanvas"></canvas>
    <div id="fireworkMessage">
        <div>點看看螢幕會發生什麼事👀</div>
    </div>
</section>

<!-- ✅ 背景音樂檔案（請替換檔名/路徑） -->
<audio id="fireworkMusic" src="人間煙火.MP3" loop></audio>

<!-- ✅ 百花齊放音效（首次百花齊放時播放一次） -->
<audio id="fireworkSound" src="firework_boom.MP3"></audio>

<!-- ✅ 單發煙火音效（每次手動點擊煙火都會播放） -->
<audio id="singleFireSound" src="single_fire.MP3"></audio>

<script>
// ====== 密碼檢查 ======
function checkPassword() {
    const code = document.getElementById('codeInput').value.trim();
    if(code.toUpperCase() === "5201"){ 
        document.getElementById('loginSection').style.display = "none";
        document.getElementById('fireworkSection').style.display = "block";
        startFireworks();
        enableSparkMode(); // ✅ 密碼正確後再啟動滑鼠小花火
    } else {
        alert("密碼錯誤，再試試！");
    }
}
document.getElementById('submitBtn').addEventListener('click', checkPassword);
document.getElementById('codeInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checkPassword();
});

// ====== 畫布設定 ======
const canvas = document.getElementById('fireworkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let colors = ["#ff5e5e","#ffd15c","#6effa1","#5ec2ff","#d25cff"]; // 主煙火顏色
let autoFireworkStarted = false;
let musicStarted = false;
let firstClick = true;
let sparkMode = false; // ✅ 控制小花火啟動狀態

// ====== 煙火 ======
function createFirework(x, y, withText=false) {
    for(let i=0;i<40;i++){
        const speed = Math.random()*6 + 2;
        const angle = Math.random()*Math.PI*2;
        particles.push({
            x: x, y: y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1,
            size: 3,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }
    if(withText){
        showFireText(x, y);
        if(!musicStarted){
            musicStarted = true;
            document.getElementById('fireworkMusic').play();
        }
    }
}

// 🎇 滑鼠引線火花
function createSpark(x, y){
    for(let i=0;i<10;i++){
        const speed = Math.random()*1.0 + 0.3;
        const angle = Math.random()*Math.PI*2;
        particles.push({
            x: x, y: y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1,
            size: 1.2,
            color: Math.random() < 0.5 ? "#ffffff" : "#cccccc"
        });
    }
}

// ====== 彩蛋文字 ======
const myWords = ["","","",""];
const herWords = ["","","",""];
function showFireText(x, y){
    const text = document.createElement("div");
    text.className = "fireText";
    text.style.left = x + "px"; 
    text.style.top = y + "px";
    if(x < canvas.width/2){
        text.textContent = myWords[Math.floor(Math.random()*myWords.length)];
    } else {
        text.textContent = herWords[Math.floor(Math.random()*herWords.length)];
    }
    document.body.appendChild(text);
    setTimeout(()=>{ text.remove(); },1500);
}

// ====== 動畫 loop ======
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if(p.alpha <= 0) particles.splice(i,1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}
function startFireworks(){ animate(); }

// ====== 點擊煙火 ======
canvas.addEventListener('click', (e)=>{
    // ✅ 單發煙火音效（每次手動點擊都播放）
    const singleBoom = document.getElementById('singleFireSound');
    singleBoom.currentTime = 0;
    singleBoom.play();

    createFirework(e.clientX, e.clientY, true);

    if(firstClick){
        firstClick = false;

        // ✅ 播放百花齊放音效（只播一次）
        const boom = document.getElementById('fireworkSound');
        boom.currentTime = 0;
        boom.play();

        // ✅ 百花齊放
        for(let i=0; i<50; i++){
            setTimeout(()=>{
                createFirework(
                    Math.random()*canvas.width,
                    Math.random()*canvas.height/2 + canvas.height/4
                );
            }, i*30);
        }
    }

    if(!autoFireworkStarted){
        autoFireworkStarted = true;
        document.getElementById("fireworkMessage").classList.add("hidden");
        setInterval(()=>{
            createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2 + canvas.height/4);
        },400);
    }
});

// ====== 滑鼠引線火花（密碼解鎖後才啟動）======
let mouseX = null, mouseY = null;
function enableSparkMode(){
    sparkMode = true;
}
document.addEventListener('mousemove',(e)=>{
    if(sparkMode && window.innerWidth > 768){
        mouseX = e.clientX;
        mouseY = e.clientY;
    }
});
setInterval(()=>{
    if(sparkMode && mouseX!==null && window.innerWidth > 768){
        createSpark(mouseX, mouseY);
    }
},40);

// ====== 視窗調整 ======
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
