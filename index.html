<!-- éŸ³æ¨‚æª”æ¡ˆï¼ˆæ›¿æ›é€£çµï¼‰ -->

<script>
// ====== å¯†ç¢¼æª¢æŸ¥ ======
function checkPassword() {
    const code = document.getElementById('codeInput').value.trim();
    if(code.toUpperCase() === "5201"){ 
        document.getElementById('loginSection').style.display = "none";
        document.getElementById('fireworkSection').style.display = "block";
        startFireworks();
    } else {
        alert("å¯†ç¢¼éŒ¯èª¤ï¼Œå†è©¦è©¦ï¼");
    }
}

document.getElementById('submitBtn').addEventListener('click', checkPassword);
document.getElementById('codeInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        checkPassword();
    }
});

// ====== ç…™ç«å‹•ç•« ======
const canvas = document.getElementById('fireworkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let colors = ["#ff5e5e","#ffd15c","#6effa1","#5ec2ff","#d25cff"];
let autoFireworkStarted = false; 
let musicStarted = false; 
let mouseFireworkEnabled = false; 
let firstClick = true; // âœ… æ–°å¢ï¼šåˆ¤æ–·æ˜¯ä¸æ˜¯ç¬¬ä¸€æ¬¡æ‰‹å‹•ç…™ç«

function createFirework(x, y, withText=false) {
    for(let i=0;i<40;i++){
        const speed = Math.random()*6 + 2;
        const angle = Math.random()*Math.PI*2;
        particles.push({
            x: x,
            y: y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }
    if(withText){
        showFireText(x, y);
        if(!musicStarted){
            musicStarted = true;
            const music = document.getElementById('fireworkMusic');
            music.play();
        }
    }
}

// å½©è›‹æ–‡å­—
const fireTexts = [
    "ä½ ä»Šå¤©è¶…å¸¥ï¼","æ¬¸ï¼Œä½ å¾ˆæ©Ÿæ™º","é€™æ‰‹é€Ÿå¯ä»¥ï¼","å¤ªæœ‰è¶£äº†å§","ç¬‘æ­»å¤ªå¯æ„›",
    "è¢«ä½ ç™¼ç¾äº†å§","å°å¤©æ‰ä¾†äº†","å²å®³æ¬¸","ä½ æœ‰æç¬‘åŸºå› ","å“‡ï¼Œå¥½è°æ˜",
    "è®šå•¦ï¼","ä½ çœŸçš„å¾ˆæœƒ","å“ˆå“ˆï¼Œç¥æ“ä½œ","å¤ªå²å®³äº†å§","ä½ åˆä¾†äº†",
    "å¼·å¼·å¼·","æ£’æ£’æ£’","å¤ªæœ‰è¶£äº†","è¶…ç´šè®š","ä½ å°±æ˜¯å‚³èªª"
];
function showFireText(x, y){
    const text = document.createElement("div");
    text.className = "fireText";
    text.style.left = x + "px"; 
    text.style.top = y + "px";
    text.textContent = fireTexts[Math.floor(Math.random()*fireTexts.length)];
    document.body.appendChild(text);
    setTimeout(()=>{ text.remove(); },1500);
}

// å‹•ç•« loop
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if(p.alpha <= 0) particles.splice(i,1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}

function startFireworks(){
    animate();
}

// é»æ“Šè§¸ç™¼ç…™ç«
canvas.addEventListener('click', (e)=>{
    createFirework(e.clientX, e.clientY, true);

    if(firstClick){  
        firstClick = false;
        // âœ… ç™¾èŠ±é½Šæ”¾ï¼ˆéš¨æ©Ÿ10çµ„ç…™ç«åŒæ™‚ç‚¸ï¼‰
        for(let i=0; i<50; i++){
            setTimeout(()=>{
                createFirework(
                    Math.random()*canvas.width,
                    Math.random()*canvas.height/2 + canvas.height/4
                );
            }, i*30);
        }
    }

    if(!autoFireworkStarted){
        autoFireworkStarted = true;
        mouseFireworkEnabled = true;
        document.getElementById("fireworkMessage").classList.add("hidden");
        setInterval(()=>{
            createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2 + canvas.height/4);
        },400); 
    }
});

// æ¡Œæ©Ÿç‰ˆå½©è›‹ï¼Œæ»‘é¼ è¿½è¹¤
document.addEventListener('mousemove',(e)=>{
    if(window.innerWidth > 768 && mouseFireworkEnabled && Math.random() < 0.02){
        createFirework(e.clientX, e.clientY);
    }
});

// èª¿æ•´ç•«å¸ƒå¤§å°
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
